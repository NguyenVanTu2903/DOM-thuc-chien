<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Menu Bar</title>

        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <!-- CSS custom -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- JS custom -->
        <script src="./assets/js/main.js" defer></script>
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <nav class="nav container">
                <div class="nav-data">
                    <a href="#" class="nav-logo"
                        ><i class="ri-planet-line"></i> Company</a
                    >

                    <div class="nav-toggle" id="nav_toggle">
                        <i class="ri-menu-line nav-burger"></i>
                        <i class="ri-close-line nav-close"></i>
                    </div>
                </div>

                <!-- Nav Menu -->
                <div class="nav-menu" id="nav_menu">
                    <ul class="nav-list">
                        <li>
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li>
                            <a href="#" class="nav-link">Company</a>
                        </li>

                        <li class="dropdown-item">
                            <div class="nav-link">
                                Analytics
                                <i
                                    class="ri-arrow-down-s-line dropdown-arrow"
                                ></i>
                            </div>

                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#" class="dropdown-link">
                                        <i class="ri-pie-chart-line"></i>
                                        Overview
                                    </a>
                                </li>

                                <li>
                                    <a href="#" class="dropdown-link">
                                        <i class="ri-arrow-up-down-line"></i>
                                        Transactions
                                    </a>
                                </li>

                                <li class="dropdown-subitem">
                                    <div class="dropdown-link">
                                        <i class="ri-bar-chart-line"></i>
                                        Reports
                                        <i class="ri-add-line dropdown-add"></i>
                                    </div>

                                    <ul class="dropdown-submenu">
                                        <li>
                                            <a
                                                href="#"
                                                class="dropdown-sublink"
                                            >
                                                <i
                                                    class="ri-file-list-line"
                                                ></i>
                                                Documents</a
                                            >
                                        </li>

                                        <li>
                                            <a
                                                href="#"
                                                class="dropdown-sublink"
                                            >
                                                <i class="ri-cash-line"></i>
                                                Payments</a
                                            >
                                        </li>

                                        <li>
                                            <a
                                                href="#"
                                                class="dropdown-sublink"
                                            >
                                                <i class="ri-refund-2-line"></i>
                                                Refunds</a
                                            >
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="#" class="nav-link">Products</a>
                        </li>
                        <li class="dropdown-item">
                            <div class="nav-link">
                                Users
                                <i
                                    class="ri-arrow-down-s-line dropdown-arrow"
                                ></i>
                            </div>

                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#" class="dropdown-link">
                                        <i class="ri-user-line"></i> Profiles
                                    </a>
                                </li>

                                <li>
                                    <a href="#" class="dropdown-link">
                                        <i class="ri-lock-line"></i> Accounts
                                    </a>
                                </li>

                                <li>
                                    <a href="#" class="dropdown-link">
                                        <i class="ri-message-3-line"></i>
                                        Messages
                                    </a>
                                </li>
                            </ul>
                        </li>

                        <li>
                            <a href="#" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </body>
</html>
