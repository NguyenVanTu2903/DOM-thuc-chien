<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Detect Pressed Key</title>

        <!-- CSS custom -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <!-- JS custom -->
        <script src="./assets/js/main.js" defer></script>
    </head>
    <body>
        <div class="alert">
            <p>Press any key</p>
        </div>
        <div class="wrapper">
            <p class="result">A</p>
            <div class="detail">
                <div class="card key">
                    <p>Key</p>
                    <p>A</p>
                </div>
                <div class="card location">
                    <p>Location</p>
                    <p>A</p>
                </div>
                <div class="card which">
                    <p>Which</p>
                    <p>A</p>
                </div>
                <div class="card code">
                    <p>Code</p>
                    <p>A</p>
                </div>
            </div>
        </div>
    </body>
</html>
